<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="logo-container"><img src="assets/odin-lined.png" alt="Logo of the Odin Project" class="logo">Odin</div>
        <p class="copyright">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on Unsplash</p>
    </div>
    <div class="right-side">
        <div class="text-holder">
            <p>This is not a real online service! You know you need something</p>
            <p>like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started</p>
        </div>

        <p class="stand-alone-text">You <em>know</em> you want to</p>

        <div class="form-holder">
            <h1 class="form-title">Let's do this!</h1>
            <form method="get" action="">
                <div class="form-column">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user-first-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user-email">
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="user-password" required>
                    </div>
                </div>

                <div class="form-column">
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user-last-name">
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="user-number" id="number">
                    </div>
                    <div>
                        <label for="pwd2">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd2" name="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>

        <button>Create an account</button>

        <p>Already have an account? Log in</p>
    </div>
</body>
</html>
